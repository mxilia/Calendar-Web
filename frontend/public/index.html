<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div id="logo">Simple Calendar</div>
        <div id="profile-div">
            <img id="profile-img" src="assets/kuromi.jpg">
            <div id="profile-name">Made by symoney</div>
        </div>
    </nav>
    <div class="container">
        <div id="content-holder">
            <div id="event-holder">
                <div class="topic"> Upcoming Event </div>
                <div class="event-box" id="upcoming-event"></div>
                <div class="topic"> Past Event </div>
                <div class="event-box" id="past-event"></div>
            </div>
            <div id="calendar-holder">
                <div class="topic"> Calendar </div>
                <div id="calendar">
                    <div id="calendar-date"></div>
                    <div class="item-center border-bottom-right-white">Monday</div>
                    <div class="item-center border-bottom-right-white">Tuesday</div>
                    <div class="item-center border-bottom-right-white">Wednesday</div>
                    <div class="item-center border-bottom-right-white">Thursday</div>
                    <div class="item-center border-bottom-right-white">Friday</div>
                    <div class="item-center border-bottom-right-white ">Saturday</div>
                    <div class="item-center border-bottom-white">Sunday</div>
                </div>
            </div>
        </div>
    </div>
    <div id="remote">
        <div class="remote-button" onclick="toggle_box('add-form')">+</div>
        <div class="remote-button" onclick="toggle_box('delete-form')">-</div>
        <div class="remote-button"></div>
    </div>
    <div id="bg-blur"></div>
    <div class="box-form" id="add-form">
        <div class="form-topic">New Event</div>
        <div class="close-button" onclick="toggle_box('add-form')">x</div>
        <form class="event-form" id="event-form">
            <label>Event name</label><br>
            <input type="text" name="event_name"><br>
            <label>Tag name</label><br>
            <input type="text" name="tag_name"><br>
            <label>Description</label><br>
            <input type="text" name="desc_text"><br>
            <label>Start</label><br>
            <input type="date" name="start_date">
            <input type="time" name="start_time"><br>
            <label>End</label><br>
            <input type="date" name="end_date">
            <input type="time" name="end_time"><br>
            <button type="submit">OK</button>
        </form>
    </div>
    <div class="box-form" id="delete-form">
        <div class="form-topic">Delete Event</div>
        <div class="close-button" onclick="toggle_box('delete-form')">x</div>
    </div>
    <div class="notification" id="notification">hello</div>
    <div class="box-form" id="event-info">
        <div class="form-topic"></div>
        <div class="close-button" onclick="toggle_box('event-info')">x</div>
        <div class="info-time text"><strong>Time: </strong></div>
        <div class="info-desc text"></div>
        <div class="flex-between">
            <div class="event-child event-tag"></div>
            <div class="status-circle bg-green">
                <div class="status-inner"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
